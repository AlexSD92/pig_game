<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="game-container">
      <div id="player-board1" class="player-board active">
        <h2 class="player-board1-heading">Player 1</h2>
        <h3>Total Score</h3>
        <p id="player-board1-total-score" class="score-board">0</p>
        <h3>Round Score</h3>
        <p id="player-board1-round-score" class="score-board">0</p>
      </div>
      <div id="player-board2" class="player-board">
        <h2 class="player-board2-heading">Player 2</h2>
        <h3>Total Score</h3>
        <p id="player-board2-total-score" class="score-board">0</p>
        <h3>Round Score</h3>
        <p id="player-board2-round-score" class="score-board">0</p>
      </div>
      <img id="dice" src="assets/dice1.png" alt="dice" />
    </div>
    <div class="controls-container">
      <input
        type="button"
        class="controls"
        value="Roll"
        onclick="rollTheDice()"
      />
      <br />
      <input
        type="button"
        class="controls"
        value="End Turn"
        onclick="endTurn()"
      />
      <br />
      <input
        type="button"
        class="controls"
        value="Reset"
        onclick="resetGame()"
      />
      <br />
    </div>
    <script src="script.js"></script>
  </body>
</html>
